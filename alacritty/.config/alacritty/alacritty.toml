
[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1
dimensions = { columns = 157, lines = 43 }

[window.padding]
x = 5
y = 5

[font]
size = 15

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
{ key= "PageUp", mods= "Shift", action= "ScrollPageUp", mode= "~Alt" },
{ key= "PageDown", mods= "Shift", action= "ScrollPageDown", mode= "~Alt" }
]

[general]
# https://www.joshmedeski.com/posts/setting-up-alacritty-for-a-fast-minimal-terminal-emulator/
live_config_reload = true

import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[terminal]
shell = "/bin/zsh"
